<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Enlyk</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .great-vibes {
      font-family: 'Great Vibes', cursive;
    }
    .montserrat {
      font-family: 'Montserrat', sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="text-gray-800 font-sans">

  <!-- Первый экран (укорочен на ~30%) -->
  <section class="min-h-[70vh] flex items-center justify-center text-center px-4 bg-gradient-to-b from-green-100 to-white">
    <div>
      <h1 class="text-5xl md:text-7xl text-[#657a63] great-vibes mb-4">Happy Birthday</h1>
      <h2 class="text-4xl md:text-6xl text-gray-800 great-vibes">Enlyk 1 жас</h2>
    </div>
  </section>

  <!-- Второй экран -->
  <section class="min-h-screen flex items-center justify-center px-6 py-20 bg-[#fefaf1]">
    <div class="max-w-xl text-center montserrat">
      <p class="text-lg md:text-xl text-gray-700 leading-relaxed">
        Приглашаем вас провести этот особенный день вместе с нами —<br>
        в уютной атмосфере, среди близких и счастливых моментов.
      </p>
    </div>
  </section>

</body>
</html>
